{%extends 'base.html'%}
{%block conteudo%}
<h2>Fale conosco</h2>
<p>Envie-nos uma mensagem, que teremos todo o prazer em atendê-lo(a).</p>
<form method="POST">
    {%csrf_token%}
    {{form.as_p}} <!--as_p faz com que a renderização seja feita como se fosse em vários <p>-->
    <button type='submit' class='btn btn-primary'>Enviar</button>
</form>
{% endblock conteudo %}
